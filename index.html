  <script>
    let editId = null;
    let autoSaveTimer = null;
    let allTags = new Set();
    
    // ãƒ¡ãƒ¢ã®å–å¾—ãƒ»ä¿å­˜
    function getMemos() {
      return JSON.parse(localStorage.getItem('memos') || '[]');
    }
    
    function setMemos(memos) {
      localStorage.setItem('memos', JSON.stringify(memos));
    }
    
    // è‡ªå‹•ä¿å­˜æ©Ÿèƒ½
    function setupAutoSave() {
      const content = document.getElementById('content');
      const title = document.getElementById('title');
      const tags = document.getElementById('tags');
      
      [content, title, tags].forEach(element => {
        element.addEventListener('input', () => {
          clearTimeout(autoSaveTimer);
          autoSaveTimer = setTimeout(() => {
            if (content.value.trim() || title.value.trim()) {
              autoSave();
            }
          }, 2000);
        });
      });
    }
    
    function autoSave() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const tags = document.getElementById('tags').value.trim();
      
      if (!title && !content) return;
      
      let memos = getMemos();
      const now = new Date();
      
      if (editId !== null) {
        memos = memos.map(m => m.id === editId ? { ...m, title, content, tags, date: now.toLocaleString() } : m);
      } else {
        memos.unshift({ id: Date.now(), title, content, tags, date: now.toLocaleString() });
      }
      
      setMemos(memos);
      showAutoSaveIndicator();
    }
    
    function showAutoSaveIndicator() {
      const indicator = document.getElementById('autoSaveIndicator');
      indicator.textContent = 'è‡ªå‹•ä¿å­˜ã—ã¾ã—ãŸ';
      indicator.style.opacity = '1';
      setTimeout(() => {
        indicator.style.opacity = '0';
      }, 2000);
    }
    
    // ãƒ¡ãƒ¢ã®ä¿å­˜
    function saveMemo() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const tags = document.getElementById('tags').value.trim();
      
      if (!title && !content) return;
      
      let memos = getMemos();
      const now = new Date();
      
      if (editId !== null) {
        memos = memos.map(m => m.id === editId ? { ...m, title, content, tags, date: now.toLocaleString() } : m);
        editId = null;
        document.getElementById('saveBtn').textContent = 'ğŸ’¾ ä¿å­˜';
        showStatus('ç·¨é›†ã—ã¾ã—ãŸï¼', 'success');
      } else {
        memos.unshift({ id: Date.now(), title, content, tags, date: now.toLocaleString() });
        showStatus('ä¿å­˜ã—ã¾ã—ãŸï¼', 'success');
      }
      
      setMemos(memos);
      clearForm();
      renderMemos();
      updateTags();
    }
    
    // ãƒ•ã‚©ãƒ¼ãƒ ã‚¯ãƒªã‚¢
    function clearForm() {
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      document.getElementById('tags').value = '';
      editId = null;
      document.getElementById('saveBtn').textContent = 'ğŸ’¾ ä¿å­˜';
      document.getElementById('markdownPreview').style.display = 'none';
      updateWordCount();
    }
    
    // ãƒ¡ãƒ¢ã®è¡¨ç¤º
    function renderMemos() {
      const list = document.getElementById('memoList');
      const search = document.getElementById('search').value.trim().toLowerCase();
      const categoryFilter = document.getElementById('categoryFilter').value;
      
      let memos = getMemos();
      
      // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
      if (search) {
        memos = memos.filter(m => 
          (m.title + m.content + m.tags).toLowerCase().includes(search)
        );
      }
      
      // ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
      if (categoryFilter) {
        memos = memos.filter(m => 
          m.tags && m.tags.toLowerCase().includes(categoryFilter.toLowerCase())
        );
      }
      
      list.innerHTML = memos.map(m => `
        <div class="memo-item">
          <div class="memo-title">${escapeHTML(m.title)}</div>
          <div class="memo-date">ğŸ“… ${m.date}</div>
          ${m.tags ? `<div class="memo-tags">${m.tags.split(',').map(tag => 
            `<span class="tag">${escapeHTML(tag.trim())}</span>`
          ).join('')}</div>` : ''}
          <div class="memo-content">${renderMarkdown(m.content)}</div>
          <div class="memo-actions">
            <button onclick="editMemo(${m.id})" class="btn-primary">âœï¸ ç·¨é›†</button>
            <button onclick="deleteMemo(${m.id})" class="btn-danger">ğŸ—‘ï¸ å‰Šé™¤</button>
            <button onclick="exportMemo(${m.id})" class="btn-success">ğŸ“¤ ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
            <button onclick="duplicateMemo(${m.id})" class="btn-secondary">ğŸ“‹ è¤‡è£½</button>
          </div>
        </div>
      `).join('') || '<div style="text-align: center; color: #888; padding: 2em;">ãƒ¡ãƒ¢ãŒã‚ã‚Šã¾ã›ã‚“</div>';
    }
    
    // ãƒ¡ãƒ¢ã®ç·¨é›†
    function editMemo(id) {
      const memos = getMemos();
      const memo = memos.find(m => m.id === id);
      if (!memo) return;
      
      document.getElementById('title').value = memo.title;
      document.getElementById('content').value = memo.content;
      document.getElementById('tags').value = memo.tags || '';
      editId = id;
      document.getElementById('saveBtn').textContent = 'ğŸ’¾ ç·¨é›†ä¿å­˜';
      updateWordCount();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    // ãƒ¡ãƒ¢ã®å‰Šé™¤
    function deleteMemo(id) {
      if (!confirm('æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
      
      let memos = getMemos();
      memos = memos.filter(m => m.id !== id);
      setMemos(memos);
      renderMemos();
      updateTags();
      showStatus('å‰Šé™¤ã—ã¾ã—ãŸï¼', 'success');
    }
    
    // ãƒ¡ãƒ¢ã®è¤‡è£½
    function duplicateMemo(id) {
      const memos = getMemos();
      const memo = memos.find(m => m.id === id);
      if (!memo) return;
      
      const newMemo = {
        ...memo,
        id: Date.now(),
        title: memo.title + ' (ã‚³ãƒ”ãƒ¼)',
        date: new Date().toLocaleString()
      };
      
      memos.unshift(newMemo);
      setMemos(memos);
      renderMemos();
      showStatus('ãƒ¡ãƒ¢ã‚’è¤‡è£½ã—ã¾ã—ãŸï¼', 'success');
    }
    
    // ãƒ¡ãƒ¢ã®ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
    function exportMemo(id) {
      const memos = getMemos();
      const memo = memos.find(m => m.id === id);
      if (!memo) return;
      
      const content = `ã‚¿ã‚¤ãƒˆãƒ«: ${memo.title}
æ—¥ä»˜: ${memo.date}
ã‚¿ã‚°: ${memo.tags || 'ãªã—'}

${memo.content}`;
      
      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${memo.title || 'memo'}.txt`;
      a.click();
      URL.revokeObjectURL(url);
      showStatus('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã—ã¾ã—ãŸï¼', 'success');
    }
    
    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
    function importFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        const lines = content.split('\n');
        let title = '';
        let tags = '';
        let memoContent = '';
        
        // ãƒ•ã‚¡ã‚¤ãƒ«ã®å†…å®¹ã‚’è§£æ
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          if (line.startsWith('ã‚¿ã‚¤ãƒˆãƒ«:')) {
            title = line.replace('ã‚¿ã‚¤ãƒˆãƒ«:', '').trim();
          } else if (line.startsWith('ã‚¿ã‚°:')) {
            tags = line.replace('ã‚¿ã‚°:', '').trim();
          } else if (line.startsWith('æ—¥ä»˜:')) {
            continue;
          } else if (line === '') {
            // ç©ºè¡Œã®å¾Œã¯ãƒ¡ãƒ¢å†…å®¹
            memoContent = lines.slice(i + 1).join('\n');
            break;
          }
        }
        
        // ã‚¿ã‚¤ãƒˆãƒ«ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ä½¿ç”¨
        if (!title) {
          title = file.name.replace(/\.[^/.]+$/, '');
        }
        
        // ãƒ¡ãƒ¢å†…å®¹ãŒãªã„å ´åˆã¯å…¨ä½“ã‚’å†…å®¹ã¨ã—ã¦æ‰±ã†
        if (!memoContent) {
          memoContent = content;
        }
        
        document.getElementById('title').value = title;
        document.getElementById('content').value = memoContent;
        document.getElementById('tags').value = tags;
        updateWordCount();
        
        showStatus('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¾ã—ãŸï¼', 'success');
        event.target.value = ''; // ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã‚’ãƒªã‚»ãƒƒãƒˆ
      };
      reader.readAsText(file);
    }
    
    // ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
    function renderMarkdown(text) {
      if (!text) return '';
      
      return text
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/`(.*?)`/g, '<code>$1</code>')
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        .replace(/^- (.*$)/gim, '<li>$1</li>')
        .replace(/^(\d+)\. (.*$)/gim, '<li>$2</li>')
        .replace(/\n/g, '<br>');
    }
    
    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã®åˆ‡ã‚Šæ›¿ãˆ
    function togglePreview() {
      const preview = document.getElementById('markdownPreview');
      const content = document.getElementById('content').value;
      
      if (preview.style.display === 'none' || preview.style.display === '') {
        preview.innerHTML = renderMarkdown(content);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    }
    
    // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆ
    function updateWordCount() {
      const content = document.getElementById('content').value;
      const wordCount = content.length;
      document.getElementById('wordCount').textContent = wordCount;
    }
    
    // ã‚¿ã‚°ã®æ›´æ–°
    function updateTags() {
      const memos = getMemos();
      allTags.clear();
      
      memos.forEach(memo => {
        if (memo.tags) {
          memo.tags.split(',').forEach(tag => {
            allTags.add(tag.trim());
          });
        }
      });
      
      const categoryFilter = document.getElementById('categoryFilter');
      const currentValue = categoryFilter.value;
      
      categoryFilter.innerHTML = '<option value="">ã™ã¹ã¦ã®ã‚«ãƒ†ã‚´ãƒª</option>';
      Array.from(allTags).sort().forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        categoryFilter.appendChild(option);
      });
      
      categoryFilter.value = currentValue;
    }
    
    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
    function showStatus(msg, type = 'success') {
      const status = document.getElementById('status');
      status.textContent = msg;
      status.className = `status ${type} show`;
      setTimeout(() => {
        status.classList.remove('show');
      }, 3000);
    }
    
    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, tag => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#39;','"':'&quot;'
      }[tag]));
    }
    
    // ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
    function toggleDark() {
      document.body.classList.toggle('dark');
      const button = document.querySelector('.toggle-dark');
      button.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('darkmode', document.body.classList.contains('dark'));
    }
    
    // åˆæœŸåŒ–
    window.onload = function() {
      if (localStorage.getItem('darkmode') === 'true') {
        document.body.classList.add('dark');
        document.querySelector('.toggle-dark').textContent = 'â˜€ï¸';
      }
      
      setupAutoSave();
      updateTags();
      renderMemos();
      
      // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆã®åˆæœŸåŒ–
      const content = document.getElementById('content');
      content.addEventListener('input', updateWordCount);
      updateWordCount();
    };
  </script>
