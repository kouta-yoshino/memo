<body>
  <div class="container">

      <textarea id="content" placeholder="„Åì„Åì„Å´„É°„É¢„ÇíÊõ∏„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ...&#10;&#10;MarkdownË®òÊ≥ï„Åå‰Ωø„Åà„Åæ„Åô:&#10;# Ë¶ãÂá∫„Åó1&#10;## Ë¶ãÂá∫„Åó2&#10;**Â§™Â≠ó** *Êñú‰Ωì*&#10;- „É™„Çπ„Éà&#10;1. Áï™Âè∑‰ªò„Åç„É™„Çπ„Éà&#10;`„Ç≥„Éº„Éâ`&#10;```&#10;„Ç≥„Éº„Éâ„Éñ„É≠„ÉÉ„ÇØ&#10;```"></textarea>

        <button onclick="clearForm()" class="btn-secondary">üóëÔ∏è „ÇØ„É™„Ç¢</button>
        <button onclick="togglePreview()" class="btn-secondary">üëÅÔ∏è „Éó„É¨„Éì„É•„Éº</button>

    </div>
    
    <div class="category-filter">
      <select id="categoryFilter" onchange="renderMemos()">
        <option value="">„Åô„Åπ„Å¶„ÅÆ„Ç´„ÉÜ„Ç¥„É™</option>

  <script>
    let editId = null;
    let autoSaveTimer = null;
    let allTags = new Set();
    
    // „É°„É¢„ÅÆÂèñÂæó„Éª‰øùÂ≠ò
    function getMemos() {
      return JSON.parse(localStorage.getItem('memos') || '[]');
    }
    
    function setMemos(memos) {
      localStorage.setItem('memos', JSON.stringify(memos));
    }
    
    // Ëá™Âãï‰øùÂ≠òÊ©üËÉΩ
    function setupAutoSave() {
      const content = document.getElementById('content');
      const title = document.getElementById('title');
      const tags = document.getElementById('tags');
      
      [content, title, tags].forEach(element => {
        element.addEventListener('input', () => {
          clearTimeout(autoSaveTimer);
          autoSaveTimer = setTimeout(() => {
            if (content.value.trim() || title.value.trim()) {
              autoSave();
            }
          }, 2000);
        });
      });
    }
    
    function autoSave() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const tags = document.getElementById('tags').value.trim();
      
      if (!title && !content) return;
      
      let memos = getMemos();
      const now = new Date();
      
      if (editId !== null) {
        memos = memos.map(m => m.id === editId ? { ...m, title, content, tags, date: now.toLocaleString() } : m);
      } else {
        memos.unshift({ id: Date.now(), title, content, tags, date: now.toLocaleString() });
      }
      
      setMemos(memos);
      showAutoSaveIndicator();
    }
    
    function showAutoSaveIndicator() {
      const indicator = document.getElementById('autoSaveIndicator');
      indicator.textContent = 'Ëá™Âãï‰øùÂ≠ò„Åó„Åæ„Åó„Åü';
      indicator.style.opacity = '1';
      setTimeout(() => {
        indicator.style.opacity = '0';
      }, 2000);
    }
    
    // „É°„É¢„ÅÆ‰øùÂ≠ò
    function saveMemo() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const tags = document.getElementById('tags').value.trim();
      
      if (!title && !content) return;
      
      let memos = getMemos();
      const now = new Date();
      
      if (editId !== null) {
        memos = memos.map(m => m.id === editId ? { ...m, title, content, tags, date: now.toLocaleString() } : m);
        editId = null;
        document.getElementById('saveBtn').textContent = 'üíæ ‰øùÂ≠ò';
        showStatus('Á∑®ÈõÜ„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
      } else {
        memos.unshift({ id: Date.now(), title, content, tags, date: now.toLocaleString() });
        showStatus('‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
      }
      
      setMemos(memos);
      clearForm();
      renderMemos();
      updateTags();
    }
    
    // „Éï„Ç©„Éº„É†„ÇØ„É™„Ç¢
    function clearForm() {
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      document.getElementById('tags').value = '';
      editId = null;
      document.getElementById('saveBtn').textContent = 'üíæ ‰øùÂ≠ò';
      document.getElementById('markdownPreview').style.display = 'none';
      updateWordCount();
    }
    
    // „É°„É¢„ÅÆË°®Á§∫
    function renderMemos() {
      const list = document.getElementById('memoList');
      const search = document.getElementById('search').value.trim().toLowerCase();
      const categoryFilter = document.getElementById('categoryFilter').value;
      
      let memos = getMemos();
      
      // Ê§úÁ¥¢„Éï„Ç£„É´„Çø„Éº
      if (search) {
        memos = memos.filter(m => 
          (m.title + m.content + m.tags).toLowerCase().includes(search)
        );
      }
      
      // „Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº
      if (categoryFilter) {
        memos = memos.filter(m => 
          m.tags && m.tags.toLowerCase().includes(categoryFilter.toLowerCase())
        );
      }
      
      list.innerHTML = memos.map(m => `
        <div class="memo-item">
          <div class="memo-title">${escapeHTML(m.title)}</div>
          <div class="memo-date">üìÖ ${m.date}</div>
          ${m.tags ? `<div class="memo-tags">${m.tags.split(',').map(tag => 
            `<span class="tag">${escapeHTML(tag.trim())}</span>`
          ).join('')}</div>` : ''}
          <div class="memo-content">${renderMarkdown(m.content)}</div>
          <div class="memo-actions">
            <button onclick="editMemo(${m.id})" class="btn-primary">‚úèÔ∏è Á∑®ÈõÜ</button>
            <button onclick="deleteMemo(${m.id})" class="btn-danger">üóëÔ∏è ÂâäÈô§</button>
            <button onclick="exportMemo(${m.id})" class="btn-success">üì§ „Ç®„ÇØ„Çπ„Éù„Éº„Éà</button>
            <button onclick="duplicateMemo(${m.id})" class="btn-secondary">üìã Ë§áË£Ω</button>
          </div>
        </div>
      `).join('') || '<div style="text-align: center; color: #888; padding: 2em;">„É°„É¢„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
    }
    
    // „É°„É¢„ÅÆÁ∑®ÈõÜ
    function editMemo(id) {
      const memos = getMemos();
      const memo = memos.find(m => m.id === id);
      if (!memo) return;
      
      document.getElementById('title').value = memo.title;
      document.getElementById('content').value = memo.content;
      document.getElementById('tags').value = memo.tags || '';
      editId = id;
      document.getElementById('saveBtn').textContent = 'üíæ Á∑®ÈõÜ‰øùÂ≠ò';
      updateWordCount();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    // „É°„É¢„ÅÆÂâäÈô§
    function deleteMemo(id) {
      if (!confirm('Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
      
      let memos = getMemos();
      memos = memos.filter(m => m.id !== id);
      setMemos(memos);
      renderMemos();
      updateTags();
      showStatus('ÂâäÈô§„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
    }
    
    // „É°„É¢„ÅÆË§áË£Ω
    function duplicateMemo(id) {
      const memos = getMemos();
      const memo = memos.find(m => m.id === id);
      if (!memo) return;
      
      const newMemo = {
        ...memo,
        id: Date.now(),
        title: memo.title + ' („Ç≥„Éî„Éº)',
        date: new Date().toLocaleString()
      };
      
      memos.unshift(newMemo);
      setMemos(memos);
      renderMemos();
      showStatus('„É°„É¢„ÇíË§áË£Ω„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
    }
    
    // „É°„É¢„ÅÆ„Ç®„ÇØ„Çπ„Éù„Éº„Éà
    function exportMemo(id) {
      const memos = getMemos();
      const memo = memos.find(m => m.id === id);
      if (!memo) return;
      
      const content = `„Çø„Ç§„Éà„É´: ${memo.title}
Êó•‰ªò: ${memo.date}
„Çø„Ç∞: ${memo.tags || '„Å™„Åó'}

${memo.content}`;
      
      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${memo.title || 'memo'}.txt`;
      a.click();
      URL.revokeObjectURL(url);
      showStatus('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
    }
    
    // „Éï„Ç°„Ç§„É´„Ç§„É≥„Éù„Éº„Éà
    function importFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        const lines = content.split('\n');
        let title = '';
        let tags = '';
        let memoContent = '';
        
        // „Éï„Ç°„Ç§„É´„ÅÆÂÜÖÂÆπ„ÇíËß£Êûê
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          if (line.startsWith('„Çø„Ç§„Éà„É´:')) {
            title = line.replace('„Çø„Ç§„Éà„É´:', '').trim();
          } else if (line.startsWith('„Çø„Ç∞:')) {
            tags = line.replace('„Çø„Ç∞:', '').trim();
          } else if (line.startsWith('Êó•‰ªò:')) {
            continue;
          } else if (line === '') {
            // Á©∫Ë°å„ÅÆÂæå„ÅØ„É°„É¢ÂÜÖÂÆπ
            memoContent = lines.slice(i + 1).join('\n');
            break;
          }
        }
        
        // „Çø„Ç§„Éà„É´„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑÂ†¥Âêà„ÅØ„Éï„Ç°„Ç§„É´Âêç„Çí‰ΩøÁî®
        if (!title) {
          title = file.name.replace(/\.[^/.]+$/, '');
        }
        
        // „É°„É¢ÂÜÖÂÆπ„Åå„Å™„ÅÑÂ†¥Âêà„ÅØÂÖ®‰Ωì„ÇíÂÜÖÂÆπ„Å®„Åó„Å¶Êâ±„ÅÜ
        if (!memoContent) {
          memoContent = content;
        }
        
        document.getElementById('title').value = title;
        document.getElementById('content').value = memoContent;
        document.getElementById('tags').value = tags;
        updateWordCount();
        
        showStatus('„Éï„Ç°„Ç§„É´„Çí„Ç§„É≥„Éù„Éº„Éà„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
        event.target.value = ''; // „Éï„Ç°„Ç§„É´ÂÖ•Âäõ„Çí„É™„Çª„ÉÉ„Éà
      };
      reader.readAsText(file);
    }
    
    // „Éû„Éº„ÇØ„ÉÄ„Ç¶„É≥„É¨„É≥„ÉÄ„É™„É≥„Ç∞
    function renderMarkdown(text) {
      if (!text) return '';
      
      return text
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/`(.*?)`/g, '<code>$1</code>')
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        .replace(/^- (.*$)/gim, '<li>$1</li>')
        .replace(/^(\d+)\. (.*$)/gim, '<li>$2</li>')
        .replace(/\n/g, '<br>');
    }
    
    // „Éó„É¨„Éì„É•„Éº„ÅÆÂàá„ÇäÊõø„Åà
    function togglePreview() {
      const preview = document.getElementById('markdownPreview');
      const content = document.getElementById('content').value;
      
      if (preview.style.display === 'none' || preview.style.display === '') {
        preview.innerHTML = renderMarkdown(content);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    }
    
    // ÊñáÂ≠óÊï∞„Ç´„Ç¶„É≥„Éà
    function updateWordCount() {
      const content = document.getElementById('content').value;
      const wordCount = content.length;
      document.getElementById('wordCount').textContent = wordCount;
    }
    
    // „Çø„Ç∞„ÅÆÊõ¥Êñ∞
    function updateTags() {
      const memos = getMemos();
      allTags.clear();
      
      memos.forEach(memo => {
        if (memo.tags) {
          memo.tags.split(',').forEach(tag => {
            allTags.add(tag.trim());
          });
        }
      });
      
      const categoryFilter = document.getElementById('categoryFilter');
      const currentValue = categoryFilter.value;
      
      categoryFilter.innerHTML = '<option value="">„Åô„Åπ„Å¶„ÅÆ„Ç´„ÉÜ„Ç¥„É™</option>';
      Array.from(allTags).sort().forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        categoryFilter.appendChild(option);
      });
      
      categoryFilter.value = currentValue;
    }
    
    // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
    function showStatus(msg, type = 'success') {
      const status = document.getElementById('status');
      status.textContent = msg;
      status.className = `status ${type} show`;
      setTimeout(() => {
        status.classList.remove('show');
      }, 3000);
    }
    
    // HTML„Ç®„Çπ„Ç±„Éº„Éó
    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, tag => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#39;','"':'&quot;'
      }[tag]));
    }
    
    // „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
    function toggleDark() {
      document.body.classList.toggle('dark');
      const button = document.querySelector('.toggle-dark');
      button.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('darkmode', document.body.classList.contains('dark'));
    }
    
    // ÂàùÊúüÂåñ
    window.onload = function() {
      if (localStorage.getItem('darkmode') === 'true') {
        document.body.classList.add('dark');
        document.querySelector('.toggle-dark').textContent = '‚òÄÔ∏è';
      }
      
      setupAutoSave();
      updateTags();
      renderMemos();
      
      // ÊñáÂ≠óÊï∞„Ç´„Ç¶„É≥„Éà„ÅÆÂàùÊúüÂåñ
      const content = document.getElementById('content');
      content.addEventListener('input', updateWordCount);
      updateWordCount();
    };
  </script>
